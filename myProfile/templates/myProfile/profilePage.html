{% extends 'baseTemplate.html' %}

{% block uniqueBody %}
    <div class="ProgrammingLanguages">
      <table>
        <tr>
          <th>Language Name </th>
          <th>Proficiency </th>
          <th>Years </th>
        </tr>
        {% for language in langObjects %}
          <tr>
            <td>{{language.langName}}</td>
            <td>{{language.proficiency}}</td>
            <td>{{language.years}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
{% endblock %}
